<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="context-path" th:content="@{/}"/>
    <title>系统登录</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{../static/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{../static/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{../static/css/sb-admin-2.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{../static/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="application/javascript">
        function checkfrm() {
            if($("#username").val()==''){
                alert("用户名不能为空！");
                $("#username").focus();
                return false;
            }
            if($("#password").val()==''){
                alert("密码不能为空！");
                $("#password").focus();
                return false;
            }
            return true;
        }

    </script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">系统登录</h3>
                    </div>
                    <div class="panel-body">
                        <form id="loginfrm" th:action="@{../admin/loginto}" th:method="post" onsubmit="return checkfrm();" >
                            <fieldset>
                                <div class="form-group">
                                    <input id="username" class="form-control" placeholder="用户名" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="password"  class="form-control" placeholder="密码" name="password" type="password" value="">
                                </div>

                                <!-- Change this to a button or input when using this as a form -->

                                <input type="submit" class="btn btn-lg btn-success btn-block" value="登 录">
                            </fieldset>
                        </form>
                        <div class="checkbox">
                            <div th:text="${msg}" style="color:#ff252f"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="footer :: copy" style="text-align: center"></div>
    </div>

    <!-- jQuery -->
    <script th:src="@{../static/vendor/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{../static/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{../static/vendor/metisMenu/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{../static/js/sb-admin-2.js}"></script>

</body>

</html>
