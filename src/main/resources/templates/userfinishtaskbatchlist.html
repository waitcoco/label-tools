<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="fragments/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>任务列表</title>
    <style>
        .point{
            cursor: pointer;
        }
    </style>
    <script type="application/javascript">


    </script>
</head>

<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">任务列表</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      已审核任务批次列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>标题</th>
                                <th>数量</th>
                                <th>类型</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr  th:each="m,iterStat : ${taskbatchList}" th:class="${iterStat.odd}?'odd gradeX':'even gradeC'">
                                <td th:text="${m.batchno}"></td>
                                <td th:text="${m.title}"></td>
                                <td th:text="${m.filecounts}"></td>
                                <td th:switch="${m.type}">
                                    <span th:case="'1'">笔录</span>
                                    <span th:case="'2'">车牌识别</span>
                                    <span th:case="'3'">车辆信息</span>
                                    <span th:case="'4'">文字录入</span>
                                    <span th:case="'5'">行人信息</span>
                                    <span th:case="'6'">人包信息</span>
                                    <span th:case="'7'">车牌信息</span>
                                    <span th:case="'8'">人员信息</span>
                                </td>
                                <td th:text="${m.createtime}"></td>
                                <td><a th:href="@{../admin/taskstatlist(batchno=${m.batchno})}">任务统计</a></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

    <script>
        $(document).ready(function() {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });
    </script>
</div>


</body>

</html>
