<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="fragments/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>消息列表</title>
       <style>
        .point{
            cursor:pointer;
        }
    </style>
    <script type="application/javascript">

    </script>
</head>

<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">消息管理</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      消息列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>标题</th>
                                <th>接收人</th>
                                <th>发送时间</th>
                                <th>读取时间</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr  th:each="m,iterStat : ${msglist}" th:class="${iterStat.odd}?'odd gradeX':'even gradeC'">


                                <td><a th:text="${m.title}" th:href="@{../admin/viewmsg(id=${m.id})}"></a></td>
                                <td th:text="${m.receiver.name}"></td>
                                <td th:text="${m.sendtime}"></td>
                                <td th:text="${m.readtime}"></td>
                                <td th:switch="${m.status}">
                                    <span th:case="0">未读</span>
                                    <span th:case="1">已读</span>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

    <script>
        $(document).ready(function() {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });
    </script>
</div>


</body>

</html>
