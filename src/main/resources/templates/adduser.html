<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="fragments/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>用户管理</title>
    <script type="application/javascript">
        function checkfrm() {
            var username=$.trim($("#username").val())
            if(username==""){
                alert("用户名不能为空");
                $("#username").focus();
                return false;
            }
            var id = "[[${id}]]";
            if(id==""){
                var password=$.trim($("#password").val())
                if($("#password").val()==""){
                    alert("密码不能为空");
                    $("#password").focus();
                    return false;
                }
                var repassword=$.trim($("#repassword").val())
                if($("#repassword").val()==""){
                    alert("重复密码不能为空");
                    $("#repassword").focus();
                    return false;
                }else{
                    if($("#repassword").val()!=$("#password").val()){
                        alert("两次输入的密码不一致");
                        $("#repassword").focus();
                        return false;
                    }
                }
            }
            var name=$.trim($("#name").val())
            if($("#name").val()==""){
                alert("姓名不能为空");
                $("#name").focus();
                return false;
            }
            var phone=$.trim($("#phone").val())
            if($("#phone").val()==""){
                alert("电话不能为空");
                $("#phone").focus();
                return false;
            }
            return true;
        }

    </script>
</head>

<body>
<div layout:fragment="content">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">用户管理</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading" th:text="${title}">
                                新增用户
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div th:text="${msg}" style="color: #ff201e;"></div>
                                        <form role="form" th:action="@{../admin/saveuser}" method="post" onsubmit="return checkfrm()">
                                            <input type="hidden" name="id" th:value="${id}">
                                            <div class="form-group">
                                                <label>用户名：</label>
                                                <input id="username" name="username" th:disabled="${id != null}" class="form-control" placeholder="用户名" type="text" th:value="${username}">
                                            </div>
                                            <div class="form-group" th:if="${id == null}">
                                                <label>密码：</label>
                                                <input id="password" name="password" class="form-control" type="password" th:value="${password}">
                                            </div>
                                            <div class="form-group" th:if="${id == null}">
                                                <label>重复密码：</label>
                                                <input id="repassword" name="repassword" class="form-control" type="password" th:value="${password}">
                                            </div>
                                            <div class="form-group">
                                                <label>姓名：</label>
                                                <input id="name" name="name" class="form-control" placeholder="姓名" type="text" th:value="${name}">
                                            </div>
                                            <div class="form-group">
                                                <label>电话：</label>
                                                <input id="phone" name="phone" class="form-control" placeholder="电话" type="tel" th:value="${phone}">
                                            </div>
                                            <div class="form-group">
                                                <label>角色</label>
                                                <select id="role" name="role" class="form-control">
                                                    <option value="2" th:selected="${role=='2'}">标注专员</option>
                                                    <option value="3" th:selected="${role=='3'}">初检员</option>
                                                    <option value="4" th:selected="${role=='4'}">复检员</option>
                                                    <option value="1" th:selected="${role=='1'}">管理员</option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-default">保 存</button>
                                            <button type="reset" class="btn btn-default">重 置</button>
                                        </form>

                                    </div>

                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
        <!-- /#page-wrapper -->
</div>



</body>

</html>
