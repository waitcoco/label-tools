<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="context-path" th:content="@{/}"/>
    <title>系统初始化</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{../static/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{../static/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{../static/css/sb-admin-2.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{../static/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="application/javascript">
        function checkfrm() {
            if($("#username").val()==''){
                alert("用户名不能为空！");
                $("#username").focus();
                return false;
            }
            if($("#password").val()==''){
                alert("密码不能为空！");
                $("#password").focus();
                return false;
            }
            return true;
        }

    </script>

</head>

<body>
<div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">用户管理</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" th:text="${title}">
                            新增用户
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div th:text="${msg}" style="color: #ff201e;"></div>
                                    <form role="form" th:action="@{../admin/saveuser}" method="post" onsubmit="return checkfrm()">
                                        <input type="hidden" name="id" th:value="${id}">
                                        <div class="form-group">
                                            <label>用户名：</label>
                                            <input id="username" name="username" th:disabled="${id != null}" class="form-control" placeholder="用户名" type="text" th:value="${username}">
                                        </div>
                                        <div class="form-group" th:if="${id == null}">
                                            <label>密码：</label>
                                            <input id="password" name="password" class="form-control" type="password" th:value="${password}">
                                        </div>
                                        <div class="form-group" th:if="${id == null}">
                                            <label>重复密码：</label>
                                            <input id="repassword" name="repassword" class="form-control" type="password" th:value="${password}">
                                        </div>
                                        <div class="form-group">
                                            <label>姓名：</label>
                                            <input id="name" name="name" class="form-control" placeholder="姓名" type="text" th:value="${name}">
                                        </div>
                                        <div class="form-group">
                                            <label>电话：</label>
                                            <input id="phone" name="phone" class="form-control" placeholder="电话" type="tel" th:value="${phone}">
                                        </div>
                                        <div class="form-group">
                                            <label>角色</label>
                                            <select id="role" name="role" class="form-control">
                                                <option value="2" th:selected="${role=='2'}">标注专员</option>
                                                <option value="3" th:selected="${role=='3'}">初检员</option>
                                                <option value="4" th:selected="${role=='4'}">复检员</option>
                                                <option value="1" th:selected="${role=='1'}">管理员</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-default">保 存</button>
                                        <button type="reset" class="btn btn-default">重 置</button>
                                    </form>

                                </div>

                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <div th:include="footer :: copy" style="text-align: center"></div>
    </div>

    <!-- jQuery -->
    <script th:src="@{../static/vendor/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{../static/vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{../static/vendor/metisMenu/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{../static/js/sb-admin-2.js}"></script>

</body>

</html>
