<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="fragments/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>用户管理</title>
    <script type="application/javascript">
        function checkfrm() {
            var oldpassword=$.trim($("#oldpassword").val())
            if($("#oldpassword").val()==""){
                alert("旧密码不能为空");
                $("#oldpassword").focus();
                return false;
            }
            var password=$.trim($("#password").val())
            if($("#password").val()==""){
                alert("新密码不能为空");
                $("#password").focus();
                return false;
            }
            var repassword=$.trim($("#repassword").val())
            if($("#repassword").val()==""){
                alert("重复密码不能为空");
                $("#repassword").focus();
                return false;
            }else{
                if($("#repassword").val()!=$("#password").val()){
                    alert("两次输入的密码不一致");
                    $("#repassword").focus();
                    return false;
                }
            }

            return true;
        }

    </script>
</head>

<body>
<div layout:fragment="content">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">个人设置</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading" >
                                修改密码
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div th:text="${msg}" style="color: #ff201e;"></div>
                                        <form role="form" th:action="@{../admin/uppwd}" method="post" onsubmit="return checkfrm()">
                                            <div class="form-group" >
                                                <label>旧密码：</label>
                                                <input id="oldpassword" name="oldpassword" class="form-control" type="password" >
                                            </div>
                                            <div class="form-group" >
                                                <label>新密码：</label>
                                                <input id="password" name="password" class="form-control" type="password" >
                                            </div>
                                            <div class="form-group" >
                                                <label>重复密码：</label>
                                                <input id="repassword" name="repassword" class="form-control" type="password">
                                            </div>

                                            <button type="submit" class="btn btn-default">保 存</button>
                                            <button type="reset" class="btn btn-default">重 置</button>
                                        </form>

                                    </div>

                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
        <!-- /#page-wrapper -->
</div>



</body>

</html>
