<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="fragments/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>品牌列表</title>
       <style>
        .point{
            cursor:pointer;
        }
    </style>
    <script type="application/javascript">
        function delbrand(id) {
            /*[[@{相对地址}]]*/
            var url = '[[@{../admin/delbrand}]]'+'?id='+id;
            if(confirm("确定要删除该品牌吗？")){
                window.location.href=url;
            }
        }
    </script>
</head>

<body>
<div layout:fragment="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">品牌管理</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                      品牌列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>首字母</th>
                                <th>品牌</th>
                                <th>图标</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr  th:each="m,iterStat : ${carbrandList}" th:class="${iterStat.odd}?'odd gradeX':'even gradeC'">
                                <td th:text="${m.first}"></td>
                                <td th:text="${m.brand}"></td>
                                <td ><img th:src="${m.picurl}" width="78px" height="78px"></td>
                                <td><a th:href="@{../admin/toaddbrand(id=${m.id})}">编辑</a>|<a class="point" th:onclick="'javacript:delbrand(\''+${m.id}+'\')'">删除</a> </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

    <script>
        $(document).ready(function() {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });
    </script>
</div>


</body>

</html>
