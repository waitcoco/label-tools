<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="fragments/layout">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>查看消息</title>
    <style>

    </style>
    <script type="application/javascript">

    </script>
</head>

<body>
<div layout:fragment="content">
            <div id="page-wrapper">
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                查看消息
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                   <div class="form-group">
                                        <label>发送人：</label>
                                        <div th:text="${msg.sender.name}"></div>
                                   </div>
                                    <div class="form-group">
                                        <label>发送时间：</label>
                                        <div th:text="${msg.sendtime}"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>标题：</label>
                                        <div th:text="${msg.title}"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>消息内容：</label>
                                        <div th:utext="${msg.msg}"></div>
                                    </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
        <!-- /#page-wrapper -->
</div>



</body>

</html>
